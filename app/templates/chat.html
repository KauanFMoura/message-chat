<!DOCTYPE html>
<html>
<head>
    <title>Chat de Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .chat-container {
            display: flex;
            width: 80%;
            height: 80vh;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-list {
            width: 25%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        .user-list h3 {
            text-align: center;
            padding: 10px 0;
            margin: 0;
            background-color: #4CAF50;
            color: #fff;
        }

        .user-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-list ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .user-list ul li:hover {
            background-color: #f0f0f0;
        }

        .chat-window {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .chat-input {
            display: flex;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            border-radius: 0;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="user-list">
            <h3>Users</h3>
            <ul id="users"></ul>
        </div>
        <div class="chat-window">
            <div class="chat-header" id="chat-header">Chat</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        const socket = io();

        let currentUser = localStorage.getItem('username');

        if (!currentUser) {
            alert('Usuário não está logado');
            window.location.href = '/';
        }

        document.addEventListener('DOMContentLoaded', function () {
            socket.emit('user_back_online');  // Emitir evento personalizado
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('user_update', users => {
            updateUsersList(users);
        });

        socket.on('room_status', roomStatus => {
            updateChatHeader(roomStatus.room);
            updateUsersList(roomStatus.users);
        });

        socket.on('private_message', data => {
            appendMessage(data.sender, data.message);
        });

        function updateUsersList(users) {
            const usersList = document.getElementById('users');
            usersList.innerHTML = '';

            // Filtra o próprio usuário da lista
            const filteredUsers = users.filter(user => user !== currentUser);

            filteredUsers.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                li.addEventListener('click', () => selectUser(user));
                usersList.appendChild(li);
            });
        }

        function updateChatHeader(user) {
            const chatHeader = document.getElementById('chat-header');
            chatHeader.textContent = `Chat with ${user}`;
        }

        let selectedUser = null;

        function selectUser(user) {
            selectedUser = user;
            updateChatHeader(user);
            clearChatMessages();
        }

        function clearChatMessages() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            messageInput.value = '';

            if (!selectedUser) {
                console.error('No user selected');
                return;
            }

            socket.emit('message_private', {
                sender: currentUser,
                receiver: selectedUser,
                message: message
            });

            appendMessage('Me', message);
        }

        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const p = document.createElement('p');
            p.textContent = `${sender}: ${message}`;
            chatMessages.appendChild(p);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>


</body>
</html>
